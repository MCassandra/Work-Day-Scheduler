<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="now" class="lead">time clock here</p>

  </header>
  <!-- time by hours here -->
  <div class="container">
        <div class = "row">
          <h3 class="col-2">9AM</h3>
          <textarea class="task col-8" id="9" placeholder="write your task here"></textarea>
          <button class="saveBtn col-2" hour="hour9">save</button>
        </div>
        <div class = "row">
          <h3 class="col-2">10AM</h3>
          <textarea class="task col-8" id="10" placeholder="write your task here"></textarea>
          <button class="saveBtn col-2" hour="hour10">save</button>
        </div>
        <div class = "row">
          <h3 class="col-2">11AM</h3>
          <textarea class="task col-8" id="11" placeholder="write your task here"></textarea>
          <button class="saveBtn col-2" hour="hour11">save</button>
        </div>
        <div class = "row">
          <h3 class="col-2">12PM</h3>
          <textarea class="task col-8" id="12" placeholder="write your task here"></textarea>
          <button class="saveBtn col-2" hour="hour12">save</button>
        </div>
        <div class = "row">
          <h3 class="col-2">1PM</h3>
          <textarea class="task col-8" id="13" placeholder="write your task here"></textarea>
          <button class="saveBtn col-2" hour="hour13">save</button>
        </div>
        <div class = "row">
          <h3 class="col-2">2PM</h3>
          <textarea class="task col-8" id="14" placeholder="write your task here"></textarea>
          <button class="saveBtn col-2" hour="hour14">save</button>
        </div>
        <div class = "row">
          <h3 class="col-2">3PM</h3>
          <textarea class="task col-8" id="15" placeholder="write your task here"></textarea>
          <button class="saveBtn col-2" hour="hour15">save</button>
        </div>
        <div class = "row">
          <h3 class="col-2">4PM</h3>
          <textarea class="task col-8" id="16" placeholder="write your task here"></textarea>
          <button class="saveBtn col-2" hour="hour16">save</button>
        </div>
        <div class = "row">
          <h3 class="col-2">5PM</h3>
          <textarea class="task col-8" id="17" placeholder="write your task here"></textarea>
          <button class="saveBtn col-2" hour="hour17">save</button>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
